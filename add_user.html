{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>CADASTRE</h3>
        <hr>
        <form method="post" action="{{url_for('add_user')}}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control">
            </div>
            <div class="form-group">
                <label>Nascimento</label>
                <input type="date" name="nascimento" required class="form-control">
            </div>
            <div class="form-group">
                <label>Matricula</label>
                <input type="text" name="matricula" required class="form-control">
            </div>
            <div class="form-group">
                <label>AV1</label>
                <input type="text" name="av1" required class="form-control">
            </div>
            <div class="form-group">
                <label>AV2</label>
                <input type="text" name="av2" required class="form-control">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="text" name="sexo" required class="form-control">
            </div>
            </br>
            <input type="submit" value="Adicionar" class="btn btn-primary">
        </form>
    </div>

</div>

{% endblock %}
