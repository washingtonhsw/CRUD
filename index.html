{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <h3 class='text-center text-muted mb-3'></h3>
    <p class="text-right"><a href="{{url_for('add_user')}}" class="btn btn-success">+Novo Cadastro</a></p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Nascimento</th>
                <th scope="col">Matricula</th>
                <th scope="col">AV1</th>
                <th scope="col">AV2</th>
                <th scope="col">Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datas %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{row.NOME}}</td>
                <td>{{row.Nascimento}}</td>
                <td>{{row.MATRICULA}}</td>
                <td>{{row.AV1}}</td>
                <td>{{row.AV2}}</td>
                <td>{{row.SEXO}}</td>
                <td><a href="{{url_for('edit_user',id=row.ID)}}" class="btn btn-primary">Editar</a></td>
                <td><a href="{{url_for('delete_user',id=row.ID)}}" class="btn btn-danger"
                        onclick="return confirm ('Tem certeza que deseja apagar?')">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
