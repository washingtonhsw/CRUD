{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3>
        <hr>
        <form method="post" action="{{url_for('edit_user',id=datas.ID)}}">
            <div class="form group">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control" value="{{datas.NOME}}">
            </div>
            <div class="form group">
                <label>Nascimento</label>
                <input type="date" name="nascimento" required class="form-control" value="{{datas.NASCIMENTO}}">
            </div>
            <div class="form group">
                <label>Matricula</label>
                <input type="text" name="matricula" required class="form-control" value="{{datas.MATRICULA}}">
            </div>
            <div class="form group">
                <label>AV1</label>
                <input type="text" name="av1" required class="form-control" value="{{datas.AV1}}">
            </div>
            <div class="form group">
                <label>AV2</label>
                <input type="text" name="av2" required class="form-control" value="{{datas.AV2}}">
            </div>
            <div class="form group">
                <label>Sexo</label>
                <input type="text" name="sexo" required class="form-control" value="{{datas.SEXO}}">
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
